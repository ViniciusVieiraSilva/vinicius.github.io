<!doctype html>
<html>

<head>
    <script type="text/javascript" src="sourcejs.js"></script>
    <meta charset="utf-8">
    <title>ExercícioAula5</title>
</head>


<body>
    <form id="form1" name="form1" method="post" action="" onsubmit="return exibe()">
        <p>
            <label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="nome" placeholder="Nome" required/>
            <label for="Endereço">Endereço:</label>
            <input type="text" name="Endereço" id="endereco" placeholder="Endereço" required/>
            <input type="submit" value="Enviar">
            <br/><br/>
            <label for="CPF">CPF:</label>
            <input type="text" maxlength="14" id="CPF" name="CPF" placeholder="XXX.XXX.XXX-XX" required/>
            <label for="CEP">CEP:</label>
            <input type="text" maxlength="9" id="cep" name="cep" placeholder="XXXXX-XXX" required/>
            <br/><br/>
            <label for="Estado">Estado:</label>
            <input type="text" maxlength="2" id="UF" name="estado" placeholder="UF" />

        </p>
    </form>
</body>

</html>
