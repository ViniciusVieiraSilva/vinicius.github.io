<!doctype html>
<html>

<head>
    <script type="text/javascript" src="jsAula1.js"></script>
    <meta charset="utf-8">
    <title>Formulário 1</title>
</head>

<body>
    <form id="form1" name="form1" method="post" action="" onsubmit="return validaCampos()">
        <p>
            <label for="Nome">Nome:</label>
            <input type="number" name="nome" placeholder="Nome" id="nome" title="Nome" />
            <label for="Fone">Fone:</label>
            <input type="tel" maxlength="15" id="telefone" name="phone" placeholder="(XX)XXXX-XXXX" />
        </p>
        <p><br/><br/>
            <label for="E-mail">Email:</label>
            <input name="email" type="email" id="email" class="input-text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@email.com" placeholder="nome@example.com" />
            <label for="Sexo">Sexo:</label>
            <input type="radio" name="Sexo" id="M" /> Masculino
            <input type="radio" name="Sexo" id="F" /> Feminino </p>
        <p><br/><br/>
            <label for="Escolaridade">Escolaridade:</label>
            <select name="Escolaridade" id="escolaridade">
            <option value="Prim&aacute;rio">Prim&aacute;rio</option>
            <option value="2&ordm; Grau">2&ordm; Grau</option>
            <option value="Superior">Superior</option>
            <option value="Mestrado">Mestrado</option>
          </select>
        </p>
        <p><br/><br/>
            <label for="Nascimento">Data de Nascimento:</label>
            <input type="date" id="data" name="data" placeholder="dd/mm/aaaa">
        </p>
        <p><br/><br/>
            <label for="Observações">Observações:</label>
            <textarea wrap="hard"></textarea>
        </p>
        <p><br/><br/>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
